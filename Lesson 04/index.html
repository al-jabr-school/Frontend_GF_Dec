<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forumlar</title>
    <style>
      body {
        font-family: sans-serif;
      }

      input,
      label {
        display: block;
      }

      input {
        margin-bottom: 10px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Register</h1>

    <form onsubmit="return false;">
      <label for="ism">First name</label>
      <input type="text" id="ism" />

      <label for="familiya">Last name</label>
      <input type="text" id="familiya" />

      <label for="pochta">Email address</label>
      <input type="email" id="pochta" placeholder="jasur@gmail.com" />

      <label for="parol">Password</label>
      <input
        type="password"
        id="parol"
        placeholder="Must be at least 8 characters"
      />

      <button type="reset">Reset</button>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
